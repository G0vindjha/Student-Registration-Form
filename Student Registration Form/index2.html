<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        #display-image{
        width: 200px;
        height: 200px;
        border: 1px;
        background-position: center;
        background-size: cover;
        }
        .container{height: 100vh}.card{width: 100%;padding: 30px; margin-top:150px}.form{padding: 20px}.form-control{height: 50px;background-color: #eee}.form-control:focus{color: #495057;background-color: #fff;border-color: #f50057;outline: 0;box-shadow: none;background-color: #eee}.inputbox{margin-bottom: 15px}.register{width: 200px;height: 51px;background-color: #f50057;border-color: #f50057}.register:hover{width: 200px;height: 51px;background-color: #f50057;border-color: #f50057}.login{color: #f50057;text-decoration: none}.login:hover{color: #f50057;text-decoration: none}.form-check-input:checked{background-color: #f50057;border-color: #f50057}
    </style>
</head>
<body style="background-color:wheat">
  
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card" style="background-color:cadetblue">
        <center><h1 style="color:#495057">Student Registration From</h1></center>
            <div class="row">
                <div class="col-md-6 card">
                    <div class="form">
                      <center><h2>Fill Details</h2></center>
                        <div class="inputbox mt-3"> <span>First Name</span> : <input type="text" id = "sname" placeholder="Name" name="" class="form-control" required> </div>
                        <div class="inputbox mt-3"> <span>Email</span> : <input type="text" id = "sEmail" placeholder="Email" name="" class="form-control" required> </div>
                        <div class="inputbox mt-3"> <span>Website</span> : <input type="text" id = "swebsite" placeholder="Website" name="" class="form-control" required> </div>
                        <div class="inputbox mt-3"> <span>Image Link</span> : <input type="text" id="image-input" placeholder="Image Link" class="form-control" required> </div>
                        <div class="inputbox mt-3"> <span>Gender</span> : <input type="radio" id="male" name="sgender" value="Male">
                          <label for="Male">Male</label>
                          <input type="radio" id="female" name="sgender" value="female">
                          <label for="css">Female</label>
                          <input type="radio" id="Others" name="sgender" value="Others">
                          <label for="javascript">Others</label> </div>
                        <div class="inputbox mt-3"> <span>Skill</span> <input type="text" id = "sskill" placeholder="HTML, CSS, JS" name="" class="form-control" required> </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-right"> <button class="btn btn1 btn-success btn-block" onclick="Preview()">Preview</button>
                              <button id="btn2" style="display:none;" class="btn btn-success btn-block" onclick="submit()">Submit</button>
                            </div>
                    </div>
                </div>
              </div>
                <div class="col-md-6 card">
                  <h2>Enrolled Student</h2>
                  <table id = "table1" >
                    <tr id = "table2">
                      <th><center><h3  id = "Disc"></h3></center></th>
                      <th><center><h3  id = "Img"></h3></center></th>
                    <tr id = "table3">
                      
                      <td id = "table4">
                        <div class="inputbox mt-3"> <span id = "name"></span></div>
                        <div class="inputbox mt-3"> <span id = "gender"></span> </div>
                        <div class="inputbox mt-3"> <span id = "email"></span></div>
                        <div class="inputbox mt-3"> <a id="website"></a> </div>
                        <div class="inputbox mt-3"> <span id = "skill"></span> </div>
                      </td >
                      <td id = "table5"><center><div><img id="output" width="200" /></div></center>
                      </td>
                    </tr>
                  </table>
                  </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <script>
      function Preview()
      {
        
        var tname = document.getElementById("sname").value;
        var temail = document.getElementById("sEmail").value;
        var twebsite = document.getElementById("swebsite").value;
        var tskill = document.getElementById("sskill").value;
        var tgender = document.querySelector('input[name="sgender"]:checked').value;
        document.getElementById("name").innerHTML = tname;
        document.getElementById("email").innerHTML = temail;
        var abc = document.getElementById("website");
        abc.href = twebsite;
        document.getElementById("website").innerHTML = twebsite;
        document.getElementById("gender").innerHTML = tgender;
        document.getElementById("skill").innerHTML = tskill;
        document.getElementById("Disc").innerHTML = "Discription";
        document.getElementById("Img").innerHTML = "Image";
        document.getElementById("table1").style.border = "solid black";
        document.getElementById("table2").style.border = "solid black";
        document.getElementById("table2").style.background = "cadetblue";
        document.getElementById("table3").style.border = "solid black";
        document.getElementById("table3").style.background = "wheat";
        document.getElementById("table4").style.border = "solid black";
        document.getElementById("table5").style.border = "solid black";

        var src1 = document.getElementById("image-input").value;
        var image = document.getElementById('output');
	      image.src = src1;

        var x = document.getElementById("btn2");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
            x.style.display = "none";
          }
      }
      const image_input = document.querySelector("#image-input");
      image_input.addEventListener("change", function() {
      const reader = new FileReader();
      reader.addEventListener("load", () => {
      const uploaded_image = reader.result;
      document.querySelector("#display-image").style.backgroundImage = `url(${uploaded_image})`;
      });
      reader.readAsDataURL(this.files[0]);
      });
    function submit(){
      alert("Your Form is submited!!!");
      location.reload();
    }
    </script>
  </body>
</html>
